<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidak Ada Koneksi - Math Education Platform</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 16px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
      color: #4b5563;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .secondary-button {
      background-color: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      margin-top: 12px;
    }
    .secondary-button:hover {
      background-color: #eff6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya Anda tidak terhubung ke internet. Silakan periksa koneksi Anda dan coba lagi.</p>
    <p>Beberapa fitur aplikasi Math Education Platform memerlukan koneksi internet untuk berfungsi dengan baik.</p>
    <button onclick="window.location.reload()">Coba Lagi</button>
    <br>
    <button class="secondary-button" onclick="window.location.href='/'">Kembali ke Beranda</button>
  </div>
  <script>
    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        document.querySelector('h1').textContent = 'Anda Kembali Online!';
        document.querySelector('p').textContent = 'Mengarahkan kembali ke halaman utama...';
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    }, 3000);
  </script>
</body>
</html>
